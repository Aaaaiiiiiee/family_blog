<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Family Blog</title>
    <link rel="stylesheet" type="text/css" href="article.css">
    <script src="../../public/javascript/jquery.min.js"></script>
</head>

<body>
    <div id="article">
        <h2>(title)this is first article</h2>
        <div class="slider">
            <img src="../../public/album/1613284295625-nothing (2).jpg">
        </div>

        <script>
            var images = ['1613207327430-nothing (1).jpg', '1613207327411-nothing (2).jpg'], index = 1;
            var timer = setInterval(() => {
                var currentImage = images[index];
                index = (index == images.length - 1) ? 0 : ++index;
                $('.slider img').fadeOut(200, () => {
                    $('.slider img').attr('src', '../../public/album/' + currentImage);
                    $('.slider img').fadeIn(200);
                });
            }, 5000);
        </script>

        <p>
            this is first upload(description);
        </p>
        <div id="article_grid">
            <p>2021-02-13 09:08:47(created_date)</p>
            <p>2021-02-13 09:08:47(last_update_date)</p>
        </div>

        <form action="/blog" method="GET">
            <input type="submit" value="list" name="list">
        </form>
    </div>
</body>

</html>
